<!doctype html>
<html>
	<head>
		<title>Trabalhando com formularios</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="estilos.css"/>
	</head>
	
	<body>
		<form action="" method="get">
		<label for="nome">Nome:</label>
			<input id="nome" type="text" placeholder="Digite seu nome" name="nome"/>
		<label for="opcao">Voce gostou do site?</label>
			<input id="opcao" type="radio" name="opcao" value="sim" />Sim
			<input id="opcao" type="radio" name="opcao" value="nao" />Nao
		<label for="linguagem">Voce quer aprender quais linguagem?</label>
			<input id="linguagem" type="checkbox" name="html" />HTML
			<input id="linguagem" type="checkbox" name="css" />CSS
			<textarea name="msg"></textarea>
		<input type="submit" value="Enviar" />
			
			
		</form>
	</body>
</html>
